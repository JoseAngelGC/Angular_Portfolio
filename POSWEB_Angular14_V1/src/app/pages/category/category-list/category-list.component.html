<div class="w-full h-full flex flex-col">
    <div class="px-gutter pt-4 pb-16 pl-2 pr-2 bg-primary flex-none">
        <div class="flex items-center justify-between" vexContainer>
            <h2 class="headline text-primary-contrast m-0 flex w-full max-w-xxxl mr-2">
                <ic-icon @scaleIn [icon]="component.icCategory" class="hidden sm:block"></ic-icon>
                <span @fadeInRight class="ml-4 block">Gesti√≥n de Categorias</span>
            </h2>
            <div class="flex justify-center w-full items-center">
                <button
                mat-icon-button
                matTooltip="Filtro por rango de fechas"
                type="button"
                class="text-primary-contrast"
                [ngClass]="{'extra-filters-active': component.filters_dates_active}"
                (click)="datesFilterOpen()"
                >
                    <mat-icon [icIcon]="component.icCalendarToday"></mat-icon>
                </button>
                <span @scaleIn class="text-primary-contrast hidden sm:block">Filtro por rango de fechas</span>
            </div>
            <div class="flex items-center justify-end">
                <vex-search-box
                [searchOptions]="component.searchOptions" 
                (search)="search($event)"
                >

                </vex-search-box>
            </div>
        </div>
    </div>
    <div class="-mt-16  pt-0 overflow-hidden flex" vexContainer>
        <mat-drawer-container class="bg-transparent flex-auto flex">
            <mat-drawer-content class="p-2 flex-auto flex items-start">
                <vex-list-table-menu
                class="hidden -mt-2 sm:block mr-2" 
                [currentCategory]="component.getInputs.stateFilter" 
                [buttonShow]="true"
                buttonLabel="AGREGAR" 
                (buttonClick)="openDialogRegister()"
                (filterChange)="setData($event)" 
                [items]="component.menuItems"
                >
                    
                </vex-list-table-menu>
                <div class="card h-full overflow-hidden flex-auto">
                    <vex-list-table 
                        (rowClick)="rowClick($event)" 
                        [service]="_categoryService" 
                        [columns]="component.tableColumns"
                        [sortBy]="component.initialSort"
                        [sortDir]="component.initialSortDir"
                        [getInputs]="component.getInputs"
                        [buttonLabel]="component.buttonLabel"
                    >

                    </vex-list-table>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
