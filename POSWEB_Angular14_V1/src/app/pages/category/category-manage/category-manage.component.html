<form (submit)="actionsForm()" [formGroup]="form">
    <div mat-dialog-title fxLayout="row" fxLayoutAlign="start center" >
        <h2 class="headline m-0 text-xl text-accent" fxFlex="auto">
            <strong >Gestión de Categorias</strong>
        </h2>
        <button type="button" class="text-secundary" mat-dialog-close mat-icon-button>
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name').hasError('required')">
                    * Campo requerido!
                </mat-error>
                <mat-error *ngIf="form.get('name').hasError('pattern')">
                    * No se aceptan caracteres especiales y espacios entre palabras!
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Descripción</mat-label>
                <input matInput formControlName="description">
                <mat-error *ngIf="form.get('description').hasError('pattern')">
                    * No se aceptan caracteres especiales!
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="state">
                    <mat-option *ngFor="let state of configs.statesSelect" [value]="state.value">
                        {{state.label}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('state').hasError('required')">
                    * Campo Estado es requerido!
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button" style="background-color: rgb(211, 211, 211);" [mat-dialog-close]="false">Cancelar</button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit" [disabled]="!form.valid" [mat-dialog-close]="true">Guardar</button>
    </mat-dialog-actions>
</form>
